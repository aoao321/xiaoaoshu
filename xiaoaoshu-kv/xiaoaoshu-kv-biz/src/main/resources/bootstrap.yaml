server:
  port: 8083

spring:
  profiles:
    active: dev # 默认激活 dev 本地开发环境
  application:
    name: xiaoaoshu-kv
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 服务注册地址
        namespace: xiaoaoshu
        enabled: true # 启用服务发现
        group: DEFAULT_GROUP # 所属组
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        group: DEFAULT_GROUP # 配置分组
        file-extension: yaml # 配置格式
        refresh-enabled: true # 开启自动刷新
        namespace: xiaoaoshu
  config:

    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}?group=${spring.cloud.nacos.config.group}